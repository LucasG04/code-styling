<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Code to Pre-Tag</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .icon-container {
        display: inline-block; /* Allows for alignment and spacing */
        text-decoration: none; /* Remove underline from link */
        vertical-align: middle;
      }
      .github-icon {
        width: 35px;
        height: auto;
        transition: transform 0.2s; /* Smooth transition for hover effect */
      }
      .github-icon:hover {
        transform: scale(1.1); /* Slightly enlarge on hover */
      }
      textarea {
        height: 200px;
        margin-bottom: 20px;
        font-family: monospace;
        white-space: pre; /* Maintain whitespace */
      }
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        overflow: auto; /* Adds scrolling if necessary */
      }
      .line {
        padding: 2px 5px; /* Slight padding for better readability */
      }
      .line:nth-child(odd) {
        background-color: white; /* Background color for odd lines */
      }
      .line:nth-child(even) {
        background-color: #f9f9f9; /* Background color for even lines (very light gray) */
      }
      /* Fancy button styles */
      .fancy-button {
        width: 200px;
        align-self: center;
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: black;
        background-image: linear-gradient(
          45deg,
          #ff6b6b,
          #f7c0c0,
          #ffcc6b,
          #ff6b6b
        ); /* Colorful gradient */
        border: none;
        border-radius: 5px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: all 0.3s ease; /* Smooth transition for effects */
        outline: none; /* Removes the default outline */
        position: relative;
        overflow: hidden; /* For ripple effect */
      }
      .fancy-button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
        transform: translate(-50%, -50%) scale(0);
        transition: transform 0.6s ease; /* Ripple effect transition */
      }
      .fancy-button:hover::before {
        transform: translate(-50%, -50%) scale(1); /* Ripple effect on hover */
      }
      .fancy-button:hover {
        transform: scale(1.05); /* Slightly increase size on hover */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* More pronounced shadow */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Copy Code to Pre-Tag</h1>
      <a
        class="icon-container"
        href="https://github.com/LucasG04/easy-code-copy"
        target="_blank"
      >
        <svg
          class="github-icon"
          viewBox="0 0 98 96"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"
            fill="#24292f"
          />
        </svg>
      </a>
    </div>
    <textarea id="inputText" placeholder="Enter your code here..."></textarea>
    <button class="fancy-button" onclick="copyText()">Copy</button>

    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
      function copyText() {
        const inputText = hljs.highlightAuto(
          document.getElementById("inputText").value
        ).value; // Get the value of the textarea and highlight the code
        const outputPre = document.getElementById("output");
        const lines = inputText
          .split("\n")
          .map((line, index) => {
            return `<div class="line">${index + 1} ${line}</div>`; // Add line numbers and wrap each line in a div
          })
          .join("");
        outputPre.innerHTML = lines; // Set the innerHTML to display the formatted lines
      }
    </script>
  </body>
</html>
