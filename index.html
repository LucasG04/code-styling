<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Styling</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/default.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Code Styling</h1>
      <a
        class="icon-container"
        href="https://github.com/LucasG04/easy-code-copy"
        target="_blank"
      >
        <img
          src="assets/github-icon.svg"
          alt="GitHub Icon"
          class="github-icon"
        />
      </a>
    </div>
    <textarea id="inputText" placeholder="Enter your code here..."></textarea>
    <button class="fancy-button" onclick="copyText()">Style</button>
    <div class="options">
      <div class="group">
        <div class="input-wrapper">
          <input
            type="checkbox"
            id="lineNumbers"
            name="lineNumbers"
            value="lineNumbers"
            checked
          /><label for="lineNumbers">Add Line Numbers</label>
        </div>
        &#x2022;
        <div class="input-wrapper">
          <label for="startingLine">Start:</label>
          &nbsp;
          <input
            type="number"
            id="startingLine"
            name="startingLine"
            value="1"
            min="1"
          />
        </div>
      </div>
      <div class="group">
        <div class="input-wrapper">
          <input
            type="checkbox"
            id="highlightCode"
            name="highlightCode"
            value="highlightCode"
            checked
          /><label for="highlightCode">Highlight Code</label>
        </div>
        <select id="languageSelect" class="input-wrapper">
          <!-- Options will be generated dynamically -->
        </select>
      </div>
    </div>

    <h2>Output</h2>
    <pre id="output"></pre>
  </body>
</html>
